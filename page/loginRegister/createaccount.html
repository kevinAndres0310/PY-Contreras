<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../css/loginRegister/login.css" />
		<title>Create</title>
	</head>
	<body>
		<header>
			<nav class="nav_home">
				<a href="../../index.html">
					<u>Volver</u>
				</a>
			</nav>
		</header>

		<main>
			<h1>Crea una cuenta para reservar un turno</h1>
			<section class="card">
				<form class="background_container" action="">
					<div class="input_container">
						<label class="label" for="nombre">Email</label>
						<input class="input" type="text" id="nombre" placeholder="Nombre" />
					</div>
					<div class="input_container">
						<label class="label" for="email">Email</label>
						<input
							class="input"
							type="email"
							id="email"
							placeholder="nombre@gmail.com" />
					</div>
					<div class="input_container">
						<label class="label" for="password">Contraseña</label>
						<input
							class="input"
							type="password"
							id="password"
							placeholder="*********************" />
					</div>

					<a class="btn" href="#">
						<b>Crear Cuenta</b>
					</a>
					<a class="btn btn_google">
						<img src="../../assets/iconos/google.svg" alt="" />
						<b class="" type="submit">Acceder con Google</b>
					</a>

					<p class="text">¿Ya tienes cuenta? <u>inicia sesión</u></p>
				</form>
			</section>

			<img src="../../assets/login.svg" alt="ilustracion para iniciar sesión" />
		</main>
		<footer>
			<small
				>Copyright © 2022 - 2023 BarbaroBarbershops SRL. Todos los derechos
				reservados.
			</small>
		</footer>
	</body>
</html>
