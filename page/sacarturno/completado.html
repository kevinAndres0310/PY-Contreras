<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Confirmado</title>
		<link rel="stylesheet" href="../../css/turnoConfirmado/turnoconfirmado.css" />
	</head>
	<body>
		<section class="completado_info">
			<div class="turno_confirmado">
				<div class="done">
					<img src="../../assets/iconos/check.svg" alt="Done" />
				</div>
				<h4>Turno Confirmado!</h4>
			</div>
			<article class="modal_uno">
				<div class="info primera_info">
					<div class="fondo_azul_radius">
						<img src="../../assets/iconos/calendar-days.svg" alt="calendario" />
					</div>
					<span>Miercoles 10 de Enero, 10:00hs</span>
				</div>
				<div class="info">
					<div class="fondo_azul_radius">
						<img src="../../assets/iconos/global.svg" alt="icono world" />
					</div>
					<span>Zona horaria: Argentina, Buenos Aires</span>
				</div>
			</article>
			<article class="modal_uno separacion">
				<div class="info primera_info">
					<div class="fondo_gris_radius">
						<img
							src="../../assets/iconos/building-storefront.svg"
							alt="logo de barberia" />
					</div>
					<span>Nombre de barberia</span>
				</div>
				<div class="info">
					<div class="fondo_gris_radius">
						<img src="../../assets/iconos/user-circle.svg" alt="icono usuario" />
					</div>
					<span>Luis Hernandez</span>
				</div>
			</article>

			<div class="button">
				<div class="container_img">
					<img src="../../assets/iconos/calendar-days.svg" alt="calendario" />
				</div>
				<span href="#">Agregar a google calendar</span>
			</div>

			<div class="button">
				<a href="../../index.html">Finalizar</a>
			</div>
		</section>
	</body>
</html>
