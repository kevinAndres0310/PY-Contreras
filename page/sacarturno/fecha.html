<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
			rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="../../css/style.css" />
		<title>Fecha</title>
	</head>
	<body>
		<section class="background-section bg-servicios">
			<header>
				<nav class="navbar navbar-expand-lg navbar-dark">
					<section class="container-fluid">
						<a class="navbar-brand" href="../../index.html"><h1>¡Barbaro!</h1></a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarNavAltMarkup"
							aria-controls="navbarNavAltMarkup"
							aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<section class="collapse navbar-collapse" id="navbarNavAltMarkup">
							<section class="navbar-nav space">
								<div class="d-lg-flex" aria-current="page">
									<a class="nav-link" href="../../index.html">Home</a>
									<a class="nav-link active" href="./servicio.html">Servicio</a>
									<a class="nav-link" href="#">Acerca de nosotros</a>
								</div>
								<figure class="d-none d-lg-block nav-iconos">
									<a href="#"
										><img src="../../assets/iconos/facebook.svg" alt="icono de facebook"
									/></a>
									<a href="#"
										><img
											src="../../assets/iconos/instagram.svg"
											alt="icono de instagram"
									/></a>
									<a href="#"
										><img src="../../assets/iconos/whatsapp.svg" alt="icono de whatsapp"
									/></a>
								</figure>
							</section>
						</section>
					</section>
				</nav>
			</header>

			<main class="container">
				<section class="col-12 box-flex-column">
					<h1 class="col-12 h1-servicios">Fecha y Hora</h1>
					<!--Container of Cards-Fecha -->
					<section class="col w-100">
						<!--Monthly and Days-->
						<article class="col w-100">
							<!--Month-->
							<div class="monthly">
								<p class="h2">Diciembre</p>
								<img
									src="../../assets/iconos/chevron-down.svg"
									alt="icono de flecha hacia abajo" />
							</div>
							<!--Days-->
							<section class="container-date">
								<div class="box-flex-column">
									<small>Lun</small>
									<p>26</p>
								</div>
								<button
									type="button"
									class="box-flex-column active btn"
									data-bs-toggle="button"
									aria-pressed="true">
									<small class="color-active">Mar</small>
									<p class="color-active">27</p>
								</button>
								<div class="box-flex-column">
									<small>Mié</small>
									<p>28</p>
								</div>
								<div class="box-flex-column">
									<small>Jue</small>
									<p>29</p>
								</div>
								<div class="box-flex-column">
									<small>Vie</small>
									<p>30</p>
								</div>
							</section>
						</article>
						<!--Turnos por la mañana-->
						<article class="box-flex-column">
							<b class="h5 my-3">Por la mañana</b>
							<div class="row row-cols-3 mx-2 w-100">
								<button
									type="button"
									class="btn btn-outline-primary btn-hours col-3 offset-1"
									data-bs-toggle="button"
									aria-pressed="false">
									09:00
								</button>
								<button
									type="button"
									class="btn btn-outline-primary btn-hours col-3 offset-1"
									data-bs-toggle="button"
									aria-pressed="false">
									09:30
								</button>
								<button
									type="button"
									class="btn btn-outline-primary btn-hours col-3 offset-1"
									data-bs-toggle="button"
									aria-pressed="false">
									10:00
								</button>
								<button
									type="button"
									class="btn btn-outline-primary btn-hours col-3 offset-1"
									data-bs-toggle="button"
									aria-pressed="false">
									10:30
								</button>
								<button
									type="button"
									class="btn btn-outline-primary btn-hours col-3 offset-1"
									data-bs-toggle="button"
									aria-pressed="false">
									11:00
								</button>
								<button
									type="button"
									class="btn btn-outline-primary btn-hours col-3 offset-1"
									data-bs-toggle="button"
									aria-pressed="false">
									11:30
								</button>
								<button
									type="button"
									class="btn btn-outline-primary btn-hours col-3 offset-1"
									data-bs-toggle="button"
									aria-pressed="false">
									12:00
								</button>
							</div>
						</article>
						<!--Turnos por la tarde-->
						<article class="box-flex-column">
							<b class="h5 my-3">Por la Tarde</b>
							<div class="row row-cols-3 mx-2 w-100 mb-3">
								<button
									type="button"
									class="btn btn-outline-primary btn-hours col-3 offset-1"
									data-bs-toggle="button"
									aria-pressed="false">
									12:30
								</button>
								<button
									type="button"
									class="btn btn-outline-primary btn-hours col-3 offset-1"
									data-bs-toggle="button"
									aria-pressed="false">
									13:00
								</button>
								<button
									type="button"
									class="btn btn-outline-primary btn-hours col-3 offset-1"
									data-bs-toggle="button"
									aria-pressed="false">
									13:30
								</button>
								<button
									type="button"
									class="btn btn-outline-primary btn-hours col-3 offset-1"
									data-bs-toggle="button"
									aria-pressed="false">
									14:00
								</button>
								<button
									type="button"
									class="btn btn-outline-primary btn-hours col-3 offset-1"
									data-bs-toggle="button"
									aria-pressed="false">
									14:30
								</button>
								<button
									type="button"
									class="btn btn-outline-primary btn-hours col-3 offset-1"
									data-bs-toggle="button"
									aria-pressed="false">
									15:00
								</button>
								<button
									type="button"
									class="btn btn-outline-primary btn-hours col-3 offset-1"
									data-bs-toggle="button"
									aria-pressed="false">
									15:30
								</button>
								<button
									type="button"
									class="btn btn-outline-primary btn-hours col-3 offset-1"
									data-bs-toggle="button"
									aria-pressed="false">
									16:00
								</button>
								<button
									type="button"
									class="btn btn-outline-primary btn-hours col-3 offset-1"
									data-bs-toggle="button"
									aria-pressed="false">
									16:30
								</button>
								<button
									type="button"
									class="btn btn-outline-primary btn-hours col-3 offset-1"
									data-bs-toggle="button"
									aria-pressed="false">
									17:00
								</button>
								<button
									type="button"
									class="btn btn-outline-primary btn-hours col-3 offset-1"
									data-bs-toggle="button"
									aria-pressed="false">
									17:30
								</button>
								<button
									type="button"
									class="btn btn-outline-primary btn-hours col-3 offset-1"
									data-bs-toggle="button"
									aria-pressed="false">
									18:00
								</button>
							</div>
							<a
								href="./confirmarturno.html"
								class="btn-primary btn-continuar"
								role="button">
								Continuar
							</a>
						</article>
					</section>
				</section>
			</main>
		</section>
		<footer>
			<small
				>Copyright © 2022 - 2023 BarbaroBarbershops SRL. Todos los derechos
				reservados.
			</small>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"></script>
	</body>
</html>
