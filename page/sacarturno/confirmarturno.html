<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ConfirmarTurno</title>
		<link rel="stylesheet" href="../../css/stylesReservarTurno/reservar.css" />
	</head>
	<body>
		<header>
			<nav class="nav_home">
				<a href="./fecha.html">
					<u>Volver</u>
				</a>
				<h3 class="titulo_uno">Confirmar</h3>
				<a>Logo</a>
			</nav>
		</header>

		<main>
			<h3 class="titulo_dos">Turno</h3>

			<section class="container_modal">
				<div class="confirmacion_header">
					<span>Turno a Reservar</span>
					<span>$3.500</span>
				</div>
				<section class="informacion_turnos">
					<div class="turno">
						<img src="../../assets/iconos/calendar-days.svg" alt="" />
						<span>Turno 1</span>
					</div>
					<section class="modal_info">
						<article class="primera_informacion">
							<div class="nombre_avatar">
								<img src="../../assets/iconos/user-circle.svg" alt="icono de usuario" />
							</div>
							<span>Kevin C</span>
							<div class="inline">
								<img src="../../assets/iconos/calendar.svg" alt="icono calendario" />
								<span>08/12</span>
								<img src="../../assets/iconos/clock.svg" alt="icono de reloj" />
								<span>10:00</span>
							</div>
						</article>
						<article class="segunda_informacion">
							<div class="duracion">
								<img
									src="../../assets/iconos/briefcase.svg"
									alt="icono de una maleta" />
								<span>Corte de cabello</span>
								<span class="minutos">(30 min)</span>
							</div>
							<span>$3.500</span>
						</article>
						<article class="tercera_informacion">
							<img src="../../assets/iconos/map-pin.svg" alt="icono de ubicacion" />
							<span>Independencia, 1519 Capital</span>
						</article>
						<div class="gift">
							<img src="../../assets/iconos/gift.svg" alt="icono de regalo" />
							<u class="descuento">Tengo un codigo de descuento</u>
							<div class="trash">
								<img src="../../assets/iconos/trash.svg" alt="icono de basura" />
							</div>
						</div>
					</section>

					<textarea
						name="aclaraciones"
						id=""
						cols="45"
						rows="6"
						placeholder="Aclaraciones para el profesional"
						class="texttarea">
					</textarea>
					<div class="button confirmar">
						<a href="./completado.html">Revervar</a>
					</div>

					<div class="mas_servicios">
						<img src="../../assets/iconos/add.svg" alt="" />
						<a href="./servicio.html"><u>Añadir otro servicio</u></a>
					</div>
				</section>
			</section>

			<p class="ultimo_parrafo">© 2024 Barbershops</p>
		</main>
	</body>
</html>
