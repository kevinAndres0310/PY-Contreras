    <link rel="preconnect" href="https://fonts.googleapis.com" />

        <section class="container-fluid">
          <a class="navbar-brand" href="#"><h2 class="m-0">¡Barbaro!</h2></a>

            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"

            class="collapse navbar-collapse justify-content-between"

        <section

          <article class="col-12 col-sm-4 col-lg-3 card-profesional">
            <div class="bg-circle-user">
              <img
                src="../../assets/barberos/barbero1.jpg"
                alt="Imagen de perfil de profesional"
              />
            </div>
            <div class="flex-box-column">
              <b class="">Raul Reina</b>
              <p class="m-0 text-success">Disponible</p>
              <a href="fecha.html" class="btn btn-success mt-3" role="button"
                >Seleccionar</a
              >
            </div>
          </article>
          <article class="col-12 col-sm-4 col-lg-3 card-profesional">
            <div class="bg-circle-user">

              />

            <div class="flex-box-column">
              <b class="">Martin Sosa</b>

              <a href="fecha.html" class="btn btn-success mt-3" role="button"
                >Seleccionar</a
              >
            </div>
          </article>
          <article class="col-12 col-sm-4 col-lg-3 card-profesional">
            <div class="bg-circle-user">
              <img
                src="../../assets/barberos/barbero3.jpg"
                alt="Imagen de perfil de profesional"
              />
            </div>
            <div class="flex-box-column">
              <b class="">Gabriel Noboa</b>
              <p class="m-0 text-success">Disponible</p>
              <a href="fecha.html" class="btn btn-success mt-3" role="button"
                >Seleccionar</a
              >
            </div>
          </article>
        </section>
      </div>

      <section class="d-flex">
        <a
          href="https://www.instagram.com/"
          aria-label="Visita nuestra pagina de Instagram"
          target="_blank"
          rel="noopener"
        >
          <img src="../../assets/iconos/instagram.svg" alt="icono instagram" />
        </a>

        <a
          href="https://web.facebook.com/"
          aria-label="Visita nuestra pagina de Facebook"
          target="_blank"
          rel="noopener"
