<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../scss/main.scss" />
    <title>ConfirmarTurno</title>
    <title>Confirmado</title>
  </head>
  <body>
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <section class="container-fluid">
          <a class="navbar-brand" href="../../index.html"><h1>¡Barbaro!</h1></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <section class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <section class="navbar-nav space">
              <div class="d-lg-flex" aria-current="page">
                <a class="nav-link" href="../../index.html">Home</a>
                <a class="nav-link active" href="./servicio.html">Servicio</a>
                <a class="nav-link" href="#">Acerca de nosotros</a>
              </div>
            </section>
          </section>
        </section>
      </nav>
    </header>

    <main class="bg-servicios">
      <h1 class="h1-servicios">¡Esperamos por tí!</h1>
      <section class="col w-100">
        <!--container-Modal-Info-->
        <section class="col container-modal box-flex-column p-2">
          <!--Card-title-->
          <article
            class="box-flex-column align-items-center justify-content-center w-100 mb-2"
          >
            <div class="bg-circle check">
              <img src="../../assets/iconos/check.svg" alt="icono de usuario" />
            </div>
            <p class="m-0 fw-bold">Turno Confirmado</p>
          </article>

          <!--fecha y horario-->
          <article
            class="d-flex align-items-center justify-content-between bg-secondary-info-confirmed"
          >
            <div class="d-flex align-items-center">
              <div class="bg-circle">
                <img
                  src="../../assets/iconos/calendar.svg"
                  alt="icono de usuario"
                />
              </div>
              <p class="m-0">Martes 26 de dicienbre, 10:00hs</p>
            </div>
          </article>
          <!--Zona Horaria-->
          <article class="d-flex container-secondary-info">
            <section
              class="d-flex align-items-center justify-content-between bg-secondary-info-confirmed-brother"
            >
              <div class="d-flex align-items-center">
                <div class="bg-circle">
                  <img
                    src="../../assets/iconos/global.svg"
                    alt="icono de usuario"
                  />
                </div>
                <p class="m-0">Zona horaria: Argentina, Buenos Aires</p>
              </div>
            </section>
          </article>
          <!--Nombre de la barberia-->
          <article class="d-flex container-secondary-info">
            <section
              class="d-flex align-items-center justify-content-between bg-secondary-info-confirmed"
            >
              <div class="d-flex align-items-center">
                <div class="bg-circle">
                  <img
                    src="../../assets/iconos/user-circle.svg"
                    alt="icono de usuario"
                  />
                </div>
                <p class="m-0">Barbaro Barbershops</p>
              </div>
            </section>
          </article>
          <!--Nombre del barbeo-->
          <article class="d-flex container-secondary-info">
            <section
              class="d-flex align-items-center justify-content-between bg-secondary-info-confirmed-brother"
            >
              <div class="d-flex align-items-center">
                <div class="bg-circle">
                  <img
                    src="../../assets/iconos/user-circle.svg"
                    alt="icono de usuario"
                  />
                </div>
                <p class="m-0">Raul Torres</p>
              </div>
            </section>
          </article>
          <a href="../../index.html" class="btn btn-primary" role="button">
            Finalizar
          </a>
        </section>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
