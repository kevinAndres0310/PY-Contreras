<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../scss/main.scss" />
    <title>Fecha</title>
  </head>
  <body>
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <section class="container-fluid">
          <a class="navbar-brand" href="#"><h2 class="m-0">¡Barbaro!</h2></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <section
            class="collapse navbar-collapse justify-content-between"
            id="navbarNavAltMarkup"
          >
            <section class="navbar-nav justify-content-between w-100">
              <div class="d-lg-flex" aria-current="page">
                <a class="nav-link" href="../../index.html">Home</a>
                <a class="nav-link active" href="servicio.html">Servicio</a>
                <a class="nav-link" href="#">Acerca de nosotros</a>
              </div>
            </section>
          </section>
        </section>
      </nav>
    </header>

    <main class="bg-servicios">
      <div class="container">
        <h1 class="h1-servicios">Elegir Fecha</h1>
      </div>
      <section class="container flex-box-column">
        <h3 class="mt-4">Febrero 2024</h3>
        <article class="dates">
          <img
            class="d-none d-lg-block"
            src="../../assets/iconos/arrow-left.svg"
            alt="icono de flecha izquierda"
          />
          <button
            type="button"
            aria-pressed="true"
            data-bs-toggle="button"
            class="btn btn-primary btn-container-date"
          >
            <small>Mié</small>
            <p class="m-0">14</p>
          </button>
          <button
            type="button"
            aria-pressed="true"
            data-bs-toggle="button"
            class="btn btn-primary btn-container-date"
          >
            <small>Jue</small>
            <p class="m-0">15</p>
          </button>
          <button
            type="button"
            aria-pressed="true"
            data-bs-toggle="button"
            class="btn btn-primary btn-container-date"
          >
            <small>Vie</small>
            <p class="m-0">16</p>
          </button>
          <button
            type="button"
            aria-pressed="true"
            data-bs-toggle="button"
            class="btn btn-primary btn-container-date d-none d-sm-block"
          >
            <small>Sáb</small>
            <p class="m-0">17</p>
          </button>
          <button
            type="button"
            aria-pressed="true"
            data-bs-toggle="button"
            class="btn btn-primary btn-container-date d-none d-md-block"
          >
            <small>Dom</small>
            <p class="m-0">18</p>
          </button>
          <button
            type="button"
            aria-pressed="true"
            data-bs-toggle="button"
            class="btn btn-primary btn-container-date d-none d-lg-block"
          >
            <small>Lun</small>
            <p class="m-0">19</p>
          </button>
          <button
            type="button"
            aria-pressed="true"
            data-bs-toggle="button"
            class="btn btn-primary btn-container-date d-none d-lg-block"
          >
            <small>Mar</small>
            <p class="m-0">20</p>
          </button>
          <img
            class="d-none d-lg-block"
            src="../../assets/iconos/arrow-right.svg"
            alt="Icono de flecha derecha"
          />
        </article>
        <span class="separador"></span>
        <article class="time mt-3">
          <button
            type="button"
            aria-pressed="true"
            data-bs-toggle="button"
            class="btn btn-primary btn-time"
          >
            Mañana
          </button>
          <button
            type="button"
            aria-pressed="true"
            data-bs-toggle="button"
            class="btn btn-primary btn-time"
          >
            Tarde
          </button>
          <button
            type="button"
            aria-pressed="true"
            data-bs-toggle="button"
            class="btn btn-primary btn-time"
          >
            Noche
          </button>
        </article>
        <article class="dates mt-2">
          <img
            class="d-none d-lg-block"
            src="../../assets/iconos/arrow-left-small.svg"
            alt="Icono de flecha izquierda"
          />
          <button
            type="button"
            aria-pressed="true"
            data-bs-toggle="button"
            class="btn btn-primary btn-container-date container-hours"
          >
            <p class="m-0">14:00</p>
          </button>
          <button
            type="button"
            aria-pressed="true"
            data-bs-toggle="button"
            class="btn btn-primary btn-container-date container-hours"
          >
            <p class="m-0">14:30</p>
          </button>
          <button
            type="button"
            aria-pressed="true"
            data-bs-toggle="button"
            class="btn btn-primary btn-container-date container-hours d-none d-sm-block"
          >
            <p class="m-0">15:00</p>
          </button>
          <button
            type="button"
            aria-pressed="true"
            data-bs-toggle="button"
            class="btn btn-primary btn-container-date container-hours d-none d-md-block"
          >
            <p class="m-0">15:30</p>
          </button>
          <button
            type="button"
            aria-pressed="true"
            data-bs-toggle="button"
            class="btn btn-primary btn-container-date container-hours d-none d-lg-block"
          >
            <p class="m-0">16:30</p>
          </button>
          <button
            type="button"
            aria-pressed="true"
            data-bs-toggle="button"
            class="btn btn-primary btn-container-date container-hours d-none d-lg-block"
          >
            <p class="m-0">17:00</p>
          </button>
          <img
            class="d-none d-lg-block"
            src="../../assets/iconos/arrow-right-small.svg"
            alt="Icono de flecha derecha"
          />
        </article>
        <div class="box-responsive">
          <article class="container-info">
            <div class="info-finally">
              <p class="m-0">Corte de Cabello</p>
              <div class="flex-box-column">
                <b>$ 3.500,00</b>
                <small>14:30 - 15:00</small>
              </div>
            </div>
            <span class="separador"></span>
            <div class="d-flex justify-content-between w-100">
              <div class="d-flex align-items-center">
                <div class="container-img mx-1">
                  <img
                    src="../../assets/barberos/barbero1.jpg"
                    alt="Imagen de perfil del barbero"
                  />
                </div>
                <b>Barbero Raul</b>
              </div>
              <a class="btn btn-sm btn-primary" href="profesional.html"
                >Cambiar</a
              >
            </div>
          </article>
          <div class="more-services">
            <img src="../../assets/iconos/plus.svg" alt="Icono de plus" />
            <a class="more-services-link" href="./servicio.html">
              Añadir otro servicio
            </a>
          </div>
        </div>
        <a
          role="button"
          class="btn btn-primary mb-5 w-50"
          href="confirmarturno.html"
        >
          Continuar
        </a>
      </section>
    </main>

    <footer class="flex-box-column">
      <section class="d-flex">
        <a
          href="https://www.instagram.com/"
          aria-label="Visita nuestra pagina de Instagram"
          target="_blank"
          rel="noopener"
        >
          <img src="../../assets/iconos/instagram.svg" alt="icono instagram" />
        </a>

        <a
          href="https://web.facebook.com/"
          aria-label="Visita nuestra pagina de Facebook"
          target="_blank"
          rel="noopener"
        >
          <img src="../../assets/iconos/facebook.svg" alt="icono de facebook" />
        </a>
        <a
          href="https://www.whatsapp.com/?lang=es_LA"
          aria-label="Visita nuestra pagina de Whatsapp"
          target="_blank"
          rel="noopener"
        >
          <img src="../../assets/iconos/whatsapp.svg" alt="icono de whatsapp" />
        </a>
      </section>
      <small>
        Copyright © 2022 - 2023 BarbaroBarbershops SRL. Todos los derechos
        reservados.
      </small>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
